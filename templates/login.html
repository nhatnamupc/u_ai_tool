<html>
<head>
    <title>AI DETECT</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/css/bootstrap.min.css') }}">
    <script src="{{url_for('static', filename='styles/js/bootstrap.bundle.min.js')}}"></script>
</head>

<!--Body-->
<body>
<!-- Navbar-->

<!--Center-->
<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
                <img src="static/styles/resource/ai.svg" style="float: right;" alt="AI"
                     class="img-fluid">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <form method="post" action="/login">
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="text" placeholder="ユーザー" name="username" value="{{request.form.username }}" class="form-control form-control-lg"/>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input type="password" placeholder="パスワード" name="user_password" value="{{request.form.password }}" class="form-control form-control-lg"/>
                    </div>

                    <button type="submit" class="btn-login" role="button">ログイン</button>

                </form>
                {% if error %}
                <p class="error"><strong>Error:</strong> {{ error }}
                    {% endif %}
            </div>
        </div>
    </div>
</section>

<!--Footer-->
</body>
</html>
